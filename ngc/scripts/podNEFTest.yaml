apiVersion: v1
kind: Pod
metadata: 
  labels:
    service: pod-nef
  name: pod-nef
spec:
  volumes:
  - name: shared-configs
    hostPath:
      path: /root/configs
  - name: shared-certs
    hostPath:
      path: /var/certs
  containers:
  - securityContext:
      privileged: false
    name: pod-nef 
    image: nef-image:1.0
    imagePullPolicy: Never
    command: [ "/bin/bash", "-c", "--" ]
    #args: [ "./entrypoint.sh" ]
    args: [ "while true; do sleep 300000; done;" ]
    resources:
      requests:
        memory: 1Gi
      limits:
        memory: 1Gi
    volumeMounts:
    - name: shared-configs
      mountPath: /root/configs
    - name: shared-certs
      mountPath: /var/certs

  containers:
  - securityContext:
      privileged: false
    name: pod-af-stub
    image: af-stub-image:1.0
    imagePullPolicy: Never
    command: [ "/bin/bash", "-c", "--" ]
    #args: [ "./entrypoint.sh" ]
    args: [ "while true; do sleep 300000; done;" ]
    resources:
      requests:
        memory: 1Gi
      limits:
        memory: 1Gi
    volumeMounts:
    - name: shared-configs
      mountPath: /root/configs
    - name: shared-certs
      mountPath: /var/certs

  containers:
  - securityContext:
      privileged: false
    name: pod-cnca-stub
    image: cnca-stub-image:1.0
    imagePullPolicy: Never
    command: [ "/bin/bash", "-c", "--" ]
    #args: [ "./entrypoint.sh" ]
    args: [ "while true; do sleep 300000; done;" ]
    resources:
      requests:
        memory: 1Gi
      limits:
        memory: 1Gi
    volumeMounts:
    - name: shared-configs
      mountPath: /root/configs
    - name: shared-certs
      mountPath: /var/certs

